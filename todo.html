<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todoCSS.css">
    <title>TODO APP WITH Vanilla JS</title>
</head>

<body>
    <div class="appContainer">
        <h2 id="heading">Todo APP WITH Vanilla JS</h2>

        <div class="alert"></div>

        <form onsubmit="saveTodos(event)" id="form">
            <input type="text" placeholder="e.g Have lunch" id="todoVal">
            <button type="submit" class="btn">Submit</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Todos</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <!-- <tr>
                    <td class="todo">breakfast</td>
                    <th>
                        <span class="edit">&LeftTriangleBar;</span>
                        &nbsp
                        <span class="del">&cross;</span>
                    </th>
                </tr> -->
            </tbody>
        </table>
        <button class="btn" id="clearAll" onclick="clearAll()" disabled>Clear all todos</button>
    </div>

    <script src="./todoScript.js"></script>
</body>

</html>
